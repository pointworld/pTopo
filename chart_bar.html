<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bar chart</title>
  <script src="./js/pw.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  canvas.width = document.documentElement.clientWidth - 10
  canvas.height = document.documentElement.clientHeight - 10

  window.addEventListener('resize', function () {
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
  })

  const stage = new Pw.Stage(canvas)
  const scene = new Pw.Scene(stage)

  scene.background = './img/bg.jpg'

  const node = new Pw.BarChartNode()

  node.height = 320
  node.width = 400
  node.shadow = false
  node.radius = 100
  node.colors = ["#3666B0","#2CA8E0","#77D1F6","#12DFE5"]
  node.datas=[130, 200, 120, 180]
  node.titles = ['2015', '2016', '2017', '2018']
  node.setLocation(150, 103)
  scene.add(node)

  function f(){
    if(node.datas[1]++ > 300) return
    setTimeout(f, 30)
  }
  f()
</script>
</body>
</html>
