<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spring chains effect</title>
  <script src="../dist/pw.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  canvas.width = document.documentElement.clientWidth - 10
  canvas.height = document.documentElement.clientHeight - 10

  window.addEventListener('resize', function () {
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
  })

  const stage = new Pw.Stage(canvas)
  const scene = new Pw.Scene()
  stage.frames = 24

  scene.shadow = true
  scene.background = './img/bg.jpg'
  stage.add(scene)

  const nodes = []

  for (let i = 0; i<5; i++){
    const node = new Pw.CircleNode()
    node.radius = 20
    node.fillStyle = Pw.util.randomColor()
    node.setLocation(400,200)
    scene.add(node)
    nodes.push(node)
  }

  const links = []
  for (let i=0;i<nodes.length;i++){
    const link = new Pw.Link(nodes[i-1], nodes[i])
    scene.add(link)
    links.push(link)
  }

  // define effect
  const effect = new Pw.Effect()
    .spring({
      grivity: 9,
      spring: .4,
      friction: .3
    })

  // add effect to target
  for (let i=1; i<nodes.length; i++) {
    effect.addNode(nodes[i-1], nodes[i])
  }

  // play
  effect.play(1000)

</script>
</body>
</html>
