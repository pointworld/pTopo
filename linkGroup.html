<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>link group</title>
  <script src="./js/pTopo.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="1000" height="650"></canvas>

<script>
  canvas.width = document.documentElement.clientWidth - 10
  canvas.height = document.documentElement.clientHeight - 10

  window.addEventListener('resize', function () {
    canvas.width = document.documentElement.clientWidth - 10
    canvas.height = document.documentElement.clientHeight - 10
  })

  const stage = new PTopo.Stage(canvas)

  stage.frames = -24

  const scene = new PTopo.Scene(stage)
  scene.background = './img/bg.jpg'

  function newNode(x, y, w, h, text) {
    const node = new PTopo.Node(text)

    node.setLocation(x, y)
    if (w || h) node.setSize(w, h)
    scene.add(node)

    return node
  }

  function newLink(nodeA, nodeZ, text, dashedPattern) {
    const link = new PTopo.Link(nodeA, nodeZ, text)

    link.lineWidth = 3
    link.bundleOffset = 60
    link.bundleGap = 20
    link.textOffsetY = 3
    link.strokeColor = PTopo.util.randomColor()
    link.dashedPattern = dashedPattern
    scene.add(link)

    return link
  }

  const fromNode1 = newNode(100, 80, 60, 60, 'from')
  const node1 = newNode(360, 250, 60, 60, 'to')

  for (let i = 0; i < 5; i++) {
    newLink(fromNode1, node1, 'Link' + i)
  }

  newLink(fromNode1, node1, 'last', 5)

  // foldLink
  function newFoldLink(nodeA, nodeZ, text, direction, dashedPattern) {
    const link = new PTopo.FoldLink(nodeA, nodeZ, text)

    link.direction = direction || 'horizontal'
    link.arrowsRadius = 15
    link.lineWidth = 3
    link.bundleOffset = 60
    link.bundleGap = 20
    link.textOffsetY = 3
    link.strokeColor = PTopo.util.randomColor()
    link.dashedPattern = dashedPattern
    scene.add(link)

    return link
  }

  const fromNode2 = newNode(100, 320, 60, 60, 'from')
  const node2 = newNode(300, 470, 60, 60, 'to')

  newFoldLink(fromNode2, node2, 'up')
  newFoldLink(fromNode2, node2, 'down', 'vertical')

  function newFlexionalLink(nodeA, nodeZ, text, dashedPattern) {
    const link = new PTopo.FlexionalLink(nodeA, nodeZ, text)

    link.arrowsRadius = 10
    link.lineWidth = 3
    link.offsetGap = 30
    link.bundleGap = 15
    link.textOffsetY = 10
    link.strokeColor = PTopo.util.randomColor()
    link.dashedPattern = dashedPattern
    scene.add(link)

    return link
  }

  const fromNode3 = new PTopo.Node('from')
  fromNode3.setSize(60, 60)
  fromNode3.setLocation(500, 60)
  scene.add(fromNode3)

  const node3 = new PTopo.Node("to")
  node3.setSize(60, 60)
  node3.setLocation(545, 220)
  scene.add(node3)

  for (let i = 0; i < 2; i++) {
    newFlexionalLink(fromNode3, node3, 'u' + i, 3)
    newFlexionalLink(node3, fromNode3)
  }

  // --------- loop
  const loopNode = new PTopo.Node("loop")
  loopNode.setLocation(600, 400)
  scene.add(loopNode)

  for (let i = 0; i < 3; i++) {
    const link = new PTopo.Link(loopNode, loopNode)
    link.text = 'L' + i
    link.lineWidth = 3
    link.bundleGap = 30
    link.textOffsetY = 3
    link.strokeColor = PTopo.util.randomColor()
    link.type = 'loop'
    scene.add(link)
  }
</script>
</body>
</html>
