<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cut fruit</title>
  <script src="./js/pw.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  canvas.width = document.documentElement.clientWidth - 10
  canvas.height = document.documentElement.clientHeight - 10

  window.addEventListener('resize', function () {
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
  })

  // 最高分记录
  function getBestScore() {
    var score = localStorage.getItem('best')
    if (score == null) {
      score = 0
    } else {
      score = parseInt(score)
    }
    return score
  }

  function updateBestScore(newBest) {
    localStorage.setItem('best', newBest)
  }

  const stage = new Pw.Stage(canvas)
  const scene = new Pw.Scene(stage)

  scene.background = './img/bg.jpg'
  scene.mode = 'select'
  scene.areaSelect = false


  function isBoom(node) {
    return node.image.src.indexOf('boom') != -1
  }

  var isGameOver = false

  //游戏开始
  function startGame() {
    isGameOver = false
    scene.clear()

    var nodes = []
    for (var i = 0; i < 3; i++) {
      var node = new Pw.Node()
      node.setImage('./img/black.png', true)
      node.showSelected = false
      node.isFruit = true
      scene.add(node)
      nodes.push(node)
    }

    var score = 0

    var scoreIcon = iconNode('score.png', 10, 10)
    var scoreNode = new Pw.TextNode('0')
    scoreNode.font = '18px'
    scoreNode.strokeColor = '255,255,0'
    scoreNode.setLocation(60, 24)
    scene.add(scoreNode)

    var bestScoreNode = new Pw.TextNode('Best :' + getBestScore())
    bestScoreNode.fontSize = '18px'
    bestScoreNode.strokeColor = '255,255,0'
    bestScoreNode.setLocation(10, 60)
    scene.add(bestScoreNode)

    var lose = 0
    var loseIcon = iconNode('lose.png', 530, 10)
    var loseNode = new Pw.TextNode('0')
    loseNode.fontSize = '18pt'
    loseNode.strokeColor = '255,255,0'
    loseNode.setLocation(590, 22)
    scene.add(loseNode)
    scene.mousemove(function (e) {
      var node = e.target
      if (node == null || !node.isFruit) {
        return
      }
      if (isGameOver) return
      if (isBoom(node)) {
        isGameOver = true
        new Pw.Animate().stopAll()
        new Pw.Animate().scale(node, {scale: 2, context: scene}).run().onStop(function (n) {
          scene.clear()
          new Pw.Animate().startAll()
          GameOver()
        })
      }
      else {
        scoreNode.text = (++score)
        if (score > getBestScore()) {
          updateBestScore(score)
          bestScoreNode.text = ('Best :' + score)
        }
        var angle = Math.atan2(node.y - e.y, node.x - e.x)
        node.overX = null
        node.overY = null
        //切成两半
        new Pw.Animate().dividedTwoPiece(node, {angle: angle, context: scene}).run().onStop(function (n) {
          node.setImage('./img/black.png', true)
        })
      }
    })

    for (var i = 0; i < nodes.length; i++) {
      var node = nodes[i]
      //不停的向往抛
      var e = new Pw.Animate().repeatThrow(node, {context: scene}).run()
        .onStop(function (n) {
          if (n.visible == true) {
            if (!isBoom(n)) {
              loseNode.text = (++lose)
              iconNode('lose.png', n.x, n.y - 60)
              if (lose > 3) {
                GameOver()
              }
            } else {
              n.setImage('./img/black.png', true)
            }
          }
        })
      //旋转着
      new Pw.Animate().rotate(node, {context: scene}).run()
    }
  }

  // 在指定位置显示图像节点
  function iconNode(image, x, y, isMenu) {
    var node = new Pw.Node()
    node.setImage('./img/black.png', true)
    node.setLocation(x, y)
    scene.add(node)
    //node.isSelected = function(){ return false;    };
    //node.isFocus = function(){return false;    };
    node.isMenu = isMenu
    node.dragable = false
    node.showSelected = false
    return node
  }

  // 游戏结束
  function GameOver() {
    isGameOver = true
    new Pw.Animate().stopAll()
    setTimeout(function () {
      scene.clear()
      new Pw.Animate().startAll()
      var overNode = iconNode('game-over.png', 60, -100)
      new Pw.Animate().move(overNode, {context: scene, position: {x: 60, y: 200}}).run()
      setTimeout(function () {
        location.href = location.href
      }, 3000)
    }, 1000)
  }

  // 进入游戏主菜单
  function showMenu() {
    scene.clear()
    var headBgNode = iconNode('home-mask.png', 0, -300)
    new Pw.Animate().move(headBgNode, {context: scene, position: {x: 0, y: 0}}).run()

    var logoNode = iconNode('logo.png', 14, -600)
    new Pw.Animate().move(logoNode, {context: scene, position: {x: 14, y: 2}}).run()

    var ninjaNode = iconNode('ninja.png', 320, -900)
    new Pw.Animate().move(ninjaNode, {context: scene, position: {x: 320, y: 40}}).run()

    var homeDescNode = iconNode('home-desc.png', -1000, 127)
    new Pw.Animate().move(homeDescNode, {context: scene, position: {x: 16, y: 127}}).run()

    setTimeout(function () {
      var peachNode = iconNode('peach.png', 91, 306, true)
      var dojoNode = iconNode('dojo.png', 34, 248)
      new Pw.Animate().rotate(dojoNode, {context: scene, v: -0.01}).run()
      new Pw.Animate().rotate(peachNode, {context: scene, v: 0.03}).run()

      var newGameNode = iconNode('new-game.png', 239, 220)
      var sandiaNode = iconNode('sandia.png', 289, 275, true)
      new Pw.Animate().rotate(sandiaNode, {context: scene, v: 0.04}).run()
      new Pw.Animate().rotate(newGameNode, {context: scene, v: 0.01}).run()

      // 晃动的New
      var newNode = iconNode('new.png', 148, 213)
      new Pw.Animate().cycle(newNode, {context: scene, p1: {x: 34, y: 190}, p2: {x: 34, y: 200}}).run()
      var quitNode = iconNode('quit.png', 485, 303)
      var boomNode = iconNode('boom.png', 521, 333, true)
      new Pw.Animate().rotate(quitNode, {context: scene, v: 0.02}).run()
      // 切开菜单开始
      scene.mousemove(function (e) {
        var node = e.target
        if (node == null) return
        if (!node.isMenu || node.visible == false) {
          return
        }
        //切成两半
        new Pw.Animate().dividedTwoPiece(node,
          {angle: Math.atan2(node.y - e.y, node.x - e.x), context: scene}).run().onStop(function (n) {
          startGame()
        })
      })
    }, 1500)
  }

  showMenu()

</script>
</body>
</html>
